<div class="container">
    <div class="row" style="padding-bottom: 20px; padding-top: 20px">
    
      <div class="col-sm-6 demo">
        <a  routerLink="/Men/Sunglass" (click)="setCategory('sunglasses')" style="text-decoration: none; cursor:pointer" class="effect-underline" href="javascript:void(0);">
          <h4 class="none">Sunglasses</h4>
        </a>
      </div>
      <div class="col-sm-6 demo">
        <a routerLink="/Men/Eyeglass"  (click)="setCategory('eyeglasses')" style="text-decoration: none; cursor:pointer" class="effect-underline">
          <h4 class="none">Eyeglasses</h4>
        </a>
      </div>
</div>
</div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../assets/images/subheader/01.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/images/subheader/02.png" alt="Second slide">
      </div>
   
    </div>
  </div>



  <main>
      <div class="container">
    
        <!--Section: Products v.3-->
        <section class="text-center mb-4">
    
          <!--Grid row-->
          <div class="row wow fadeIn">
    
            <!--Grid column-->
            <div class="col-lg-4 col-lg-4 col-lg-4" *ngFor="let item of glassList; let i = index;">
    
              <!--Card-->
              <div class="card">
    
                <!--Card image-->
                <div class="view overlay">
                  <img [src]="getImage(item.image)" class="card-img-top" alt="">
                  <a>
                    <div class="mask rgba-white-slight">

                    </div>
                  </a>
                </div>
                <!--Card image-->
    
                <!--Card content-->
                <div class="card-body text-center">
                  <!--Category & Title-->
                  <a routerLink="Product" class="grey-text">
                    <h5>{{item.name}}</h5>
                  </a>
              </div>
                <!--Card content-->
    
              </div>
              <!--Card-->
    
            </div>
          
    
          </div>
   
    
        </section>
    
      </div>
    </main>
