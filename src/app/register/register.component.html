
<h2 class="page header">Register</h2>
<form (submit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control"
          placeholder="Enter Name" >
          
    </div>    
    
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control"
         placeholder="Enter Username" ngModel >
        
  </div>   
    
    
   <div class="form-group"> 
      <label for="email">Email address</label>
      <input
       type="email" [(ngModel)]="email" name="email"
       class="form-control"
      
       placeholder="Enter email"
       ngModel
       >
  </div>
  
  
    <div class="form-group">
      <label for="password">Password</label>
      <input
       type="password" [(ngModel)]="password" name="password"
        class="form-control"
        
         placeholder="Password"
         ngModel>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
